<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerKing Website </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="logo.png">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Recipe</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1>Good<span> food is the foundation of <br>genuine</span>  Happines</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="verticle-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small>Subscribe CoderRana Youtube channel and never miss any new videos.</small>
                <p><a href="">PREV</a><a href="">NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="small logo.png">
            </div>
        </div>


    </div>
    <script>
        var show = document.getElementById("nav-links")
        function showMenu(){
            show.style.right = "0";

        }
        function closeMenu(){
            show.style.right = "-200px";
        }
    </script>
</body>
</html>
